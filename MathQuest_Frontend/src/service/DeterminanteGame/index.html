<!DOCTYPE html>
<!-- Coding By CodingNepal - www.codingnepalweb.com -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Determinante</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/word-list.js" defer></script>
    <script src="scripts/script.js" defer></script>
</head>
<body>
    <div class="game-modal">
        <div class="content">
            <img src="#" alt="gif">
            <h4>Game Over!</h4>
            <p>The correct word was: <b>rainbow</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>
    <div class="container">
        <div class="hangman-box">
            <img src="#" draggable="false" alt="hangman-img">
            <h1>Hangman Game</h1>
        </div>
        <div class="game-box">
            <ul class="word-display"></ul>
            <canvas id="matrix-canvas" width="250" height="200"></canvas>

            <!-- <h4 class="hint-text">Hint: <b></b></h4> -->
            <p id="result-text"></p>

            <h4 class="guesses-text">Tentativas: <b></b></h4>
            <!-- <div class="keyboard"></div> -->
            <div class="inputRespostas">
                <input id="answer-input" type="text" placeholder="Insira sua resposta">
                <button id="check-button">Verificar</button>                
            </div>
        </div>
    </div>
</body>
</html>
